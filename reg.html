<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="normalize.css">
    <link rel="icon" type="image/png" href="binanceico.png">
    <title>Створити безкоштовний акаунт | Binance</title>
</head>
<body>
    <div class="login-container">
        <a href="index.html" class="logo-link"><img class="label" src="binance.png" alt="Binance Image"></a>
        <h2 class="title">Вітаємо на Binance</h2>
        <label for="email" class="label">Ел. пошта/номер телефону</label>
        <input type="text" id="email" class="input-field2" placeholder="Ел. адреса/телефон">
        
        <label class="checkbox">
            <input type="checkbox">
            <span class="checkbox-text">
              Створюючи акаунт, я приймаю 
              <a href="#">Умови користування</a> і 
              <a href="#">Політику конфіденційності</a> 
              Binance.
            </span>
          </label>
        
        <button class="btn primary">Далі</button>
        <div class="or">або</div>
        
        <button class="btn secondary google">
        <img src="https://cdn-icons-png.flaticon.com/512/2875/2875404.png" alt="Google" class="icon"> Продовжити з Google    
        </button>

        <button class="btn secondary apple">
        <img src="https://cdn-icons-png.flaticon.com/512/179/179309.png " alt="Apple" class="icon"> Продовжити з Apple
        </button>

        <button class="btn secondary telegram">
        <img src="https://img.icons8.com/?size=256&id=63306&format=png" alt="Telegram" class="icon"> Продовжити з Telegram
        </button>
        <div class="footer2">
            <a href="#">Зареєструвати акаунт організації</a>
            <span class="or-text">або</span>
            <a href="log.html">ввійти</a>
        </div>
    </div>
   
    <footer>
        <p style="white-space: pre;">Файли cookie   Умови   Конфіденційність</p>
    </footer>
</body>
</html>
