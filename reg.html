<!DOCTYPE html>
<html lang="uk" data-theme="dark">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
            name="description"
            content="Реєстрація на платформі Binance - найбільшій у світі біржі криптовалют за обсягом торгів"
        />
        <meta
            name="keywords"
            content="Binance, криптовалюта, реєстрація, біткоїн, акаунт, біржа"
        />
        <meta name="author" content="Yan" />
        <meta name="robots" content="index, follow" />
        <meta
            property="og:title"
            content="Створити безкоштовний акаунт | Binance"
        />
        <meta
            property="og:description"
            content="Зареєструйтеся на Binance - найбільшій біржі криптовалют у світі"
        />
        <meta
            property="og:image"
            content="https://example.com/binance-logo.jpg"
        />
        <meta property="og:url" content="https://example.com/register" />

        <link rel="icon" type="image/png" href="img/binanceico.png" />
        <title>Створити безкоштовний акаунт | Binance</title>

        <script src="https://cdn.tailwindcss.com"></script>
        <script>
            tailwind.config = {
                theme: {
                    extend: {
                        colors: {
                            binance: {
                                dark: '#181A20',
                                card: '#1E2329',
                                yellow: '#FCD535',
                                yellowHover: '#F0B90B',
                                gray: '#848E9C',
                                input: '#2B3139',
                                secondary: '#474D57',
                                darkBorder: '#2C2F36',
                            },
                        },
                        fontFamily: {
                            sans: ['Inter', 'sans-serif'],
                        },
                    },
                },
            };
        </script>
        <style>
            html[data-theme='dark'] {
                --bg-color: #181a20;
                --text-color: white;
                --border-color: #2c2f36;
                --input-text-color: white;
                --continue-text-color: white;
                --divider-bg-color: #181a20;
            }

            html[data-theme='light'] {
                --bg-color: #ffffff;
                --text-color: #181a20;
                --border-color: #e2e8f0;
                --input-text-color: black;
                --continue-text-color: black;
                --divider-bg-color: #ffffff;
            }

            body {
                background-color: var(--bg-color);
                color: var(--text-color);
                font-family: 'Arial', sans-serif;
                transition: background-color 0.3s, color 0.3s;
            }

            .theme-card {
                background-color: var(--bg-color);
                border-color: var(--border-color);
            }

            input {
                color: var(--input-text-color) !important;
                background-color: var(--bg-color);
                border-color: var(--border-color);
            }

            .continue-button {
                color: var(--continue-text-color);
                border-color: var(--border-color);
            }

            .divider-text {
                background-color: var(--divider-bg-color) !important;
            }
            .text-sm {
            }
        </style>
        <script src="js/settings.js"></script>
    </head>
    <body>
        <div class="fixed inset-0 flex items-center justify-center p-4">
            <div class="theme-card border rounded-xl w-full max-w-md p-8">
                <div class="text-left mb-6">
                    <a href="index.html" class="inline-block">
                        <img
                            class="h-16"
                            src="img/binance.png"
                            alt="Binance Logo"
                        />
                    </a>
                </div>
                <h2 class="text-3xl font-bold text-left mb-4">
                    Вітаємо на Binance
                </h2>
                <div class="space-y-4">
                    <div class="text-left">
                        <label for="email" class="block text-sm mb-1"
                            >Ел. пошта/номер телефону</label
                        >
                        <input
                            type="text"
                            id="email"
                            placeholder="Ел. адреса/телефон"
                            class="w-full border rounded-md px-4 py-3 focus:border-binance-yellow focus:outline-none"
                        />
                    </div>
                    <div class="flex items-start mt-4">
                        <input type="checkbox" id="terms" class="mt-1 mr-3" />
                        <label for="terms" class="text-sm">
                            Створюючи акаунт, я приймаю
                            <a
                                href="#"
                                class="text-binance-yellow underline hover:text-binance-yellowHover"
                                >Умови користування</a
                            >
                            і
                            <a
                                href="#"
                                class="text-binance-yellow underline hover:text-binance-yellowHover"
                                >Політику конфіденційності</a
                            >
                            Binance.
                        </label>
                    </div>

                    <button
                        class="w-full bg-binance-yellow hover:bg-binance-yellowHover text-black font-medium py-3 px-4 rounded-md transition duration-200 mt-4"
                    >
                        Далі
                    </button>

                    <div class="relative my-4">
                        <div class="absolute inset-0 flex items-center">
                            <div
                                class="border-t border-binance-secondary w-full"
                            ></div>
                        </div>
                        <div class="relative flex justify-center">
                            <span
                                class="px-4 text-sm text-binance-gray divider-text"
                                >або</span
                            >
                        </div>
                    </div>
                    <div class="space-y-3">
                        <button
                            class="continue-button w-full flex items-center justify-start border rounded-md py-3 px-4 hover:bg-opacity-10 hover:bg-white transition duration-200"
                        >
                            <img
                                src="https://cdn-icons-png.flaticon.com/512/2875/2875404.png"
                                alt="Google"
                                class="w-6 h-6 mr-6"
                            />
                            <span class="flex-1 text-center"
                                >Продовжити з Google</span
                            >
                        </button>

                        <button
                            class="continue-button w-full flex items-center justify-start border rounded-md py-3 px-4 hover:bg-opacity-10 hover:bg-white transition duration-200"
                        >
                            <img
                                src="https://cdn-icons-png.flaticon.com/512/179/179309.png"
                                alt="Apple"
                                class="w-6 h-6 mr-6"
                            />
                            <span class="flex-1 text-center"
                                >Продовжити з Apple</span
                            >
                        </button>

                        <button
                            class="continue-button w-full flex items-center justify-start border rounded-md py-3 px-4 hover:bg-opacity-10 hover:bg-white transition duration-200"
                        >
                            <img
                                src="https://img.icons8.com/?size=256&id=63306&format=png"
                                alt="Telegram"
                                class="w-6 h-6 mr-6"
                            />
                            <span class="flex-1 text-center"
                                >Продовжити з Telegram</span
                            >
                        </button>
                    </div>
                    <div class="text-center mt-6">
                        <a
                            href="#"
                            class="text-binance-yellow hover:text-binance-yellowHover"
                            >Зареєструвати акаунт організації</a
                        >
                        <span class="mx-2 text-binance-gray">або</span>
                        <a
                            href="log.html"
                            class="text-binance-yellow hover:text-binance-yellowHover"
                            >ввійти</a
                        >
                    </div>
                </div>
            </div>
        </div>
        <footer class="fixed bottom-0 left-0 right-0 py-5 text-center">
            <div class="flex justify-center space-x-6">
                <a
                    href="#"
                    class="text-binance-gray hover:text-white transition-colors duration-200 px-2 py-1 rounded hover:bg-binance-secondary"
                    >Файли cookie</a
                >
                <a
                    href="#"
                    class="text-binance-gray hover:text-white transition-colors duration-200 px-2 py-1 rounded hover:bg-binance-secondary"
                    >Умови</a
                >
                <a
                    href="#"
                    class="text-binance-gray hover:text-white transition-colors duration-200 px-2 py-1 rounded hover:bg-binance-secondary"
                    >Конфіденційність</a
                >
            </div>
        </footer>
        <script src="js/index.js"></script>
    </body>
</html>
