<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="normalize.css">
    <link rel="icon" type="image/png" href="binanceico.png">
    <title>Buy/Sell Bitcoin, Ether and Altcoins | Cryptocurrency Exchange | Binance</title>
</head>
<body>
    <header>
        <div class="header-container">
            <a href="index.html" class="logo-link">
                <img src="binance.png" alt="Binance Image">
            </a>
            <nav>
                <a href="trade.html">Купівля криптовалют</a>
            <div class="auth-buttons">    
                <a href="log.html">
                <button type="log" class="log-button">Вхід</button>
                </a>
                <a href="reg.html">
                <button type="reg" class="reg-button">Зареєструватися</button>
                </a>
            </div>    
            </nav>
        </div>
    </header>

    <div class="main-content">
        <div class="left-section">
            <div class="counter-section">
                <span class="number">265,517,237</span>
                <div class="text">
                    <p>КОРИСТУВАЧІВ</p>
                    <p>ДОВІРЯЮТЬ</p>
                    <p>НАМ</p>
                </div>
            </div>
            <div class="login-form">
                <input type="text" class="input-field" placeholder="Ел. пошта/номер телефону">
                <a href="log.html"><button type="submit" class="submit-button">Почати</button></a>
                
            </div>
        </div>
        
        <div class="right-section">
            <div class="crypto-container">
                <div class="tabs">
                    <div class="tab active">Популярно</div>
                    <div class="tab">Нові лістинги</div>
                    <div class="view-all">
                        <span class="view-all-text">Усі монети (350+)</span>
                        <span class="chevron-icon">›</span>
                    </div>
                </div>
                
                <table class="coin-table">
                    <tbody>
                        <tr class="coin-row">
                            <td class="coin-cell">
                                <div class="coin-name">
                                    <div class="coin-icon">
                                        <img src="https://bin.bnbstatic.com/image/admin_mgs_image_upload/20201110/87496d50-2408-43e1-ad4c-78b47b448a6a.png" alt="BTC">
                                    </div>
                                    <span class="coin-symbol">BTC</span>
                                    <span class="coin-fullname">Bitcoin</span>
                                </div>
                            </td>
                            <td class="coin-cell">
                                <div class="coin-price">$84,220.91</div>
                            </td>
                            <td class="coin-cell">
                                <div class="coin-change positive">+0,41%</div>
                            </td>
                        </tr>
                        
                        <tr class="coin-row">
                            <td class="coin-cell">
                                <div class="coin-name">
                                    <div class="coin-icon coin-icon-eth">
                                        <img src="https://bin.bnbstatic.com/image/admin_mgs_image_upload/20201110/3a8c9fe6-2a76-4ace-aa07-415d994de6f0.png" alt="ETH">
                                    </div>
                                    <span class="coin-symbol">ETH</span>
                                    <span class="coin-fullname">Ethereum</span>
                                </div>
                            </td>
                            <td class="coin-cell">
                                <div class="coin-price">$1,984.51</div>
                            </td>
                            <td class="coin-cell">
                                <div class="coin-change positive">+0,46%</div>
                            </td>
                        </tr>
                        
                        <tr class="coin-row">
                            <td class="coin-cell">
                                <div class="coin-name">
                                    <div class="coin-icon coin-icon-bnb">
                                        <img src="https://bin.bnbstatic.com/image/admin_mgs_image_upload/20220218/94863af2-c980-42cf-a139-7b9f462a36c2.png" alt="BNB">
                                    </div>
                                    <span class="coin-symbol">BNB</span>
                                    <span class="coin-fullname">BNB</span>
                                </div>
                            </td>
                            <td class="coin-cell">
                                <div class="coin-price">$630.70</div>
                            </td>
                            <td class="coin-cell">
                                <div class="coin-change positive">+0,22%</div>
                            </td>
                        </tr>
                        
                        <tr class="coin-row">
                            <td class="coin-cell">
                                <div class="coin-name">
                                    <div class="coin-icon coin-icon-xrp">
                                        <img src="https://bin.bnbstatic.com/image/admin_mgs_image_upload/20201110/4766a9cc-8545-4c2b-bfa4-cad2be91c135.png" alt="XRP">
                                    </div>
                                    <span class="coin-symbol">XRP</span>
                                    <span class="coin-fullname">XRP</span>
                                </div>
                            </td>
                            <td class="coin-cell">
                                <div class="coin-price">$2.40</div>
                            </td>
                            <td class="coin-cell">
                                <div class="coin-change negative">-0,35%</div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <footer>
        <p style="white-space: pre;">Binance© 2025    Налаштування Cookie</p>
    </footer>
</body>
</html>
