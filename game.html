<!DOCTYPE html>
<html lang="uk">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Гонки з перешкодами</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family: 'Arial', sans-serif;
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
                background: linear-gradient(135deg, #ffbb00 0%, #fffb00 100%);
            }

            .game-container {
                text-align: center;
                background: rgba(255, 255, 255, 0.95);
                padding: 20px;
                border-radius: 20px;
                box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            }

            h1 {
                color: #333;
                margin-bottom: 15px;
                font-size: 28px;
            }

            .info-panel {
                display: flex;
                justify-content: space-around;
                margin-bottom: 15px;
                gap: 20px;
            }

            .info-item {
                background: linear-gradient(135deg, #ffbb00 0%, #fffb00 100%);
                color: white;
                padding: 10px 20px;
                border-radius: 10px;
                font-weight: bold;
                font-size: 18px;
            }

            canvas {
                border: 4px solid #333;
                border-radius: 10px;
                display: block;
                margin: 0 auto;
                background: #2d2d2d;
            }

            .controls {
                margin-top: 15px;
                color: #555;
                font-size: 14px;
            }

            .game-over {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                background: rgba(0, 0, 0, 0.9);
                color: white;
                padding: 40px;
                border-radius: 20px;
                display: none;
                text-align: center;
                z-index: 10;
            }

            .game-over.show {
                display: block;
            }

            .game-over h2 {
                font-size: 36px;
                margin-bottom: 20px;
                color: #ff6b6b;
            }

            .game-over p {
                font-size: 24px;
                margin-bottom: 30px;
            }

            button {
                background: linear-gradient(135deg, #ffbb00 0%, #fffb00 100%);
                color: white;
                border: none;
                padding: 15px 40px;
                font-size: 18px;
                border-radius: 10px;
                cursor: pointer;
                font-weight: bold;
                transition: transform 0.2s;
            }

            button:hover {
                transform: scale(1.05);
            }

            button:active {
                transform: scale(0.95);
            }
        </style>
    </head>
    <body>
        <div class="game-container">
            <h1>Гонки</h1>

            <div class="info-panel">
                <div class="info-item">Очки: <span id="score">0</span></div>

                <div class="info-item">
                    Життя: <span id="lives">❤️❤️❤️</span>
                </div>
            </div>

            <canvas id="gameCanvas" width="400" height="600"></canvas>

            <div class="controls">Керування: ← → стрілки або A/D</div>

            <div class="game-over" id="gameOver">
                <h2>Гра закінчена!</h2>
                <p>Ваш рахунок: <span id="finalScore">0</span></p>
                <button onclick="restartGame()">Грати знову</button>
            </div>
        </div>
        <script src="js/game.js"></script>
    </body>
</html>
